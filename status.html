<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MRT Status</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/resources/Favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="City Loopers MRT status">
</head>
<body>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<ul class="nav">
    <li>City Loopers</li>
    <li><a href="index.html">Home</a></li>
    <li><a href="status.html"><b>MRT Status</b></a></li>
</ul>
<p><strong></strong></p>
<h1>MRT Status</h1>
<div class="grid-container">
    <div class="box">
        <div class="line lightblue"></div>
        <h2>North South Line</h2><p><span class="good" data-service="good"><b>Good service</b></span></p></div>
    <div class="box">
        <div class="line purple"></div>
        <h2>East West Line</h2><p><span class="bus-replace" data-service="bus-replace"><b>Works Alert</b></span><br><br>Buses replace trains on the East West Line <a href="/lines/ewl.html">More Info</a></p></div>
    <div class="box">
        <div class="line orange"></div>
        <h2>North West Line</h2><p><span class="suspended" data-service="suspended"><b>Suspended</b></span></p></div>
    <div class="box">
        <div class="line teal"></div>
        <h2>North East Line</h2><p><span class="suspended" data-service="suspended"><b>Suspended</b></span></p></div>
    <div class="box">
        <div class="line blue"></div>
        <h2>South East Line</h2><p><span class="suspended" data-service="suspended"><b>Suspended</b></span></p></div>
    <div class="box">
        <div class="line pink"></div>
        <h2>South West Line</h2><p><span class="suspended" data-service="suspended"><b>Suspended</b></span></p></div>
</div>
<footer>
</footer>
</body>
</html>
